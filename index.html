<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1><bold>Happy Mothers Day</bold></h1>

				<img
					class="image-icon"
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png
            "
					alt=""
				/>
			</div>

			<div class="postcard-body">
				<div class="body-left">
					<p>
						I'm so proud to be your kid! You're the best mom in the world, I'm so thankful for you every day. Mom, I hope you relax and
						enjoy today just like you deserve! Thank you for being someone I could always look up to, Mom. I wouldn't ask for any other
						person to be my mom!
					</p>
				</div>

				<div class="body-right">
					<input type="text" placeholder="Name" />
					<input type="text" placeholder="email" />
					<input type="text" placeholder="Phone number" />
				</div>
			</div>

			<div class="postcard-footer">
				<button>click me</button>
			</div>
		</div>
	</body>
</html>
